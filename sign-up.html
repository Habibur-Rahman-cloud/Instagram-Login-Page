<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up.Instagram</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/800px-Instagram_logo.svg.png" alt="">
        </div>
        <div class="info">
            <h4>
                Sign up to see photos and videos <br> from your friends.
            </h4>
        </div>
        <form action="">
            <label for="Text">
                <input type="email" placeholder="Mobile Number or Email">
            </label>
            <label for="Text">
                <input type="password" placeholder="Password">
            </label>
            <label for="Text">
                <input type="text" placeholder="Full Name">
            </label>
            <label for="Text">
                <input type="text" placeholder="username">
            </label>
        </form>
        <div class="more">
            <span>
                People who use our service may have uploaded <br> your contact information to Instagram. <a href=""> Learn <br> More</a>
                <br><br>
                By signing up, you agree to our <a href=""> Terms , Privacy Policy </a> and <a href=""> Cookies Policy </a>.
            </span>
        </div>
        <div class="btn">
            <button>Sign Up</button>
        </div>
    </div>
    <div class="old-account">
        Have an account? <a href="index.html">Log in</a>
    </div>
        
        <div class="get-from">
            <h2 id="tit">Get the app.</h2>

        </div>
</body>
